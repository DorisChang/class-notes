{% extends "_base.html" %}
{% block bodycontent %}
<head>
    <title>Upload Note - Classnotes</title>
</head>
<h2>Upload a note</h2>
<form method="post" action="{{upload_url}}" enctype="multipart/form-data">
    Class:<br>
    <input name="name" required>
    <br><br><br>
    School:<br>
    <input name="school" required>
    <br><br><br>
    Professor:<br>
    <input name="professor" required>
    <br><br><br>
    Description:<br>
    <input name="description" required>
    <br><br><br>
    File:<br>
    <input type="file" name="file1" required>
    <br><br>
    <input type="submit">
</form>
{% endblock %}
