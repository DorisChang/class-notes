{% extends "_base.html" %}
{% block bodycontent %}
<head>
    <title>Upload Note - Classnotes</title>
    <link rel="stylesheet" href="/i/index.css">
</head>
<body>
<div class="upload">
    <h2>Upload a Note!</h2>
    <form method="post" action="{{upload_url}}" enctype="multipart/form-data">
        Class:<br>
        <input name="name" required>
        <br><br><br>
        School:<br>
        <input name="school" value="{{school}}"required>
        <br><br><br>
        Professor:<br>
        <input name="professor" required>
        <br><br><br>
        Description:<br>
        <input name="description" required>
        <br><br><br>
        File(s):<br>
        <input type="file" multiple name="file1" required><br>
        <br><br>
        <input type="submit">
    </form>
</div>
</body>
{% endblock %}
