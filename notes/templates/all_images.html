{% extends "_base.html" %}
{% block bodycontent %}
<head>
    <title>Browse All Notes</title>
</head>
<h2>All Notes</h2>
<link rel="stylesheet" href="/i/styles.css">
<script src="/i/script.js"></script>
<form method="post" action="/filter" >
<select name="filter" id="view" onchange="toggleElement(this)">
<option value="All">All</option>
{% for school in schools %}
<!--<option value="#{{image.key.urlsafe}}">{{school}}</option>-->
<option value="{{school}}">{{school}}</option>
{% endfor %}
</select>
<input type="submit">
</form>
<hr>
{% for image in images %}
<div class="{{image.school}}">
    <img src="/img?id={{image.key.urlsafe}}&width=320&height=320" border="0"><br>
    <b>School: <b> {{image.school}}<br>
    <b>Class: </b> {{image.name}}<br>
    <a href="/image?id={{image.key.urlsafe}}">More Info</a><br>
    <hr>
</div>
{% empty %}
There are no notes.
{% endfor %}
{% endblock %}
