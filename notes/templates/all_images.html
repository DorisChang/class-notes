{% extends "_base.html" %}
{% block bodycontent %}
<head>
    <title>Browse All Notes</title>
</head>
<h2>All Notes</h2>
<link rel="stylesheet" href="/i/styles.css">
<form method="post" action="/filter" >
    <select name="filter" id="view" onchange="this.form.submit()">
    <option value="All">All Schools</option>
    {% for school in schools %}
    
{% for school in schools %}
<!--<option value="#{{image.key.urlsafe}}">{{school}}</option>-->
<option value="{{school}}">{{school}}</option>s
{% endfor %}
</select>
<!--<input type="submit">-->
</form>
<hr>
{% for image in images %}
<div class="{{image.school}}">
    <img src="/img?id={{image.key.urlsafe}}&width=320&height=320" border="0"><br>
    <b>School: <b> {{image.school}}<br>
    <b>Class: </b> {{image.name}}<br>
    <a href="/image?id={{image.key.urlsafe}}">More Info</a><br>
    <hr>
</div>
{% empty %}
There are no notes.
{% endfor %}
{% endblock %}
