{% extends "_base.html" %}
{% block bodycontent %}

<head>
    <link rel="stylesheet" href="/i/allimg.css">
    <title>{{image_name}}</title>
</head>
<div class="allimg">
<form method="post" action="/save-edits">
<h3>Class: <input type="text" name="name" value="{{image_name}}"></h3>
<h3>School: <input type="text" name="school" value="{{image_school}}"></h3>
<h3>Professor: <input type="text" name="professor" value="{{image_professor}}"></h3>
<input type="hidden" name="id" value="{{image_id}}"/>
<h3>Description: <input type="text" name="description" value="{{image_description}}"></h3>
<input type="submit" value="Update"/>
</form>
<br>
{% for image in images %}
<img src="/img?id={{image_id}}&index={{forloop.counter0}}&height=640&width=640">
{% endfor %}
<br><br>
<form method="post" action="/delete" enctype="multipart/form-data">
<input type="hidden" name="id" value="{{image_id}}"/>
<input type="submit" value="Delete"/>
</form>
<div>
{% endblock %}
